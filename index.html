<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: hsl(214, 8%, 18%)">
          <h1>Sunglasses</h1>
          <p>new collection</p>
        </div>
        <div style="background-color: hsl(47, 92%, 10%)">
          <h1>Watches</h1>
          <p>new collection</p>
        </div>
        <div style="background-color: hsl(108, 56%, 12%)">
          <h1>Shirts</h1>
          <p>new collection</p>
        </div>
        <div style="background-color:rgb(0, 0, 61)">
          <h1>T-Shirts</h1>
          <p>new collection</p>
        </div>
        <div style="background-color: hsl(193, 83%, 16%)">
          <h1>Denims</h1>
          <p>new collection</p>
        </div>
        <div style="background-color: hsl(228, 97%, 26%)">
          <h1>Footwear</h1>
          <p>new collection</p>
        </div>
        <div style="background-color: hsl(347, 96%, 10%)">
          <h1>Accessories</h1>
          <p>new collection</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('images/pic1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('images/pic2.jpg');
            "
        ></div>
        <div
          style="
            background-image: url('images/pic3.webp');
          "
        ></div>
        <div
          style="
            background-image: url('images/pic4.webp');
          "
        ></div>
        <div
          style="
            background-image: url('images/pic5.webp');
          "
        ></div>
        <div
          style="
            background-image: url('images/pic6.webp');
          "
        ></div>
        <div
          style="
            background-image: url('images/pic7.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
